	<script type="text/javascript">
		let account=$("#account")
		let pwd=$("#pwd")
		$("#login").click(function(){
			if(account.val().length==0||pwd.val().length==0){
				alert("用户或密码不能为空")
				return;
			}
			var getAccount=account.val()
			var getPwd=pwd.val()
			var data={
				"account":getAccount,
				"pwd":getPwd
			}
			$.ajax({
				type:"POST",
				url:"/login",
				data:data,
				success:res=>{
					console.log(res)
					if(res.code==200){
						alert(res.msg)
						document.location.href="/"
					}else{
						alert(res.msg)
					}
				},
				error:err=>{
					console.log(err)
				}
			})
		})
	</script>
